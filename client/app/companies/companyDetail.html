<div ng-repeat="info in companyKeyList">

  <div>
    <h1>{{info.company_name}}</h1>
  <ul>
    <li>{{ info.owner }}</li>
    <li>{{ info.city }}</li>
    <li>{{ info.state }}</li>
    <li>{{ info.zipcode }}</li>
    <li>{{ info.address }}</li>
    <li>{{ info.phone }}</li>
    <li>{{ info.email }}</li>
  </ul>
  </div>
</div>
